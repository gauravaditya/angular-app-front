<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput
          name="email"
          ngModel
          type="email"
          #emailInput="ngModel"
          placeholder="E-mail"
          required
          email>
        <mat-error *ngIf="emailInput.invalid">Please enter Valid Email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          ngModel
          matInput
          name="password"
          #passwordInput="ngModel"
          placeholder="Password"
          required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit">Login</button>
  </form>
</mat-card>

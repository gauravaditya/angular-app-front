<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput
          type="text"
          formControlName="title"
          placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a Post Title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick File</button>
        <input type=file #filePicker (change)="onFilePicked($event)">
        <div>
          <img class="image-preview"
               [src]="imagePreview"
               [alt]="form.value.title"
               *ngIf="imagePreview !== '' && imagePreview && form.get('myImage').valid">
        </div>
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="6"
          formControlName="content"
          placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter some Content</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Save Post</button>
  </form>
</mat-card>
